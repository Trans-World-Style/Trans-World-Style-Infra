apiVersion: apps/v1
kind: Deployment
metadata:
  name: tws-ai-cpu-deploy
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-cpu
  template:
    metadata:
      labels:
        app: ai-cpu
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: driver
                operator: In
                values:
                - vulkan
      containers:
      - name: ai-cpu
        image: dodo133/tws-ai:cpu-240ac4d8a472
        # env:
        # - name: NVIDIA_VISIBLE_DEVICES
        #   value: "none"
        # image: test_ai_upscale_service
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5