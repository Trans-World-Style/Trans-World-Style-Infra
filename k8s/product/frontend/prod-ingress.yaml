apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  namespace: prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - tw-style.duckdns.org
    secretName: prod-secret-tls
  rules:
  - host: tw-style.duckdns.org
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: tws-web-service
            port:
              number: 80