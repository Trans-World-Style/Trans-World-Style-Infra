apiVersion: apps/v1
kind: Deployment
metadata:
  name: tws-spring-deploy
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tws-spring
  template:
    metadata:
      labels:
        app: tws-spring
    spec:
      containers:
      - name: config
        image: dodo133/config_backend_spring_service
        ports:
        - containerPort: 9090
          hostPort: 12520
      - name: gateway
        image: dodo133/prod_gateway_backend_spring_service
        ports:
        - hostPort: 12521
          containerPort: 9090
      - name: member
        image: dodo133/prod_member_backend_spring_service
        ports:
        - containerPort: 9090
          hostPort: 12522
      - name: video
        image: dodo133/prod_video_backend_spring_service
        ports:
        - containerPort: 9090
          hostPort: 12523
      - name: email
        image: dodo133/prod_email_backend_spring_service
        ports:
        - containerPort: 9090
          hostPort: 12524
