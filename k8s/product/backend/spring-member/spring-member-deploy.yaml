apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-member
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-member
  template:
    metadata:
      labels:
        app: spring-member
    spec:
      containers:
      - name: member
        image: dodo133/prod_member_backend_spring_service:test-f3fd5847f50a
        ports:
        - containerPort: 8080