apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - jk.dev-tw-style.duckdns.org
    secretName: dev-tw-style-duckdns-tls-secret
  rules:
  - host: jk.dev-tw-style.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins-server
            port:
              number: 8080
